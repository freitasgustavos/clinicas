<div
  class="toast align-items-center fade show border-0"
  [ngClass]="toast.type === 'danger' ? 'text-bg-danger' : 'text-bg-success'"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body">
      {{ toast.message }}
    </div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      aria-label="Close"
      (click)="onClose()"
    ></button>
  </div>
</div>
