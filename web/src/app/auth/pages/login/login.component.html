<div class="container" style="height: 100vh">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-6 col-lg-5 col-xl-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Cadastro de Clínicas</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && email.errors }"
              />
              <div *ngIf="submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="email.hasError('required')">
                  E-mail é obrigatório.
                </div>
                <div *ngIf="email.hasError('email')">
                  Formato de e-mail inválido.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  [ngClass]="{ 'is-invalid': submitted && password.errors }"
                />
                <span
                  style="cursor: pointer"
                  class="input-group-text"
                  (click)="togglePassword()"
                >
                  <i
                    class="bi"
                    [ngClass]="
                      showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'
                    "
                  ></i>
                </span>
              </div>
              <div
                *ngIf="submitted && password.invalid"
                class="invalid-feedback d-block"
              >
                <div *ngIf="password.hasError('required')">
                  Senha é obrigatória.
                </div>
              </div>
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loading"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                  aria-hidden="true"
                ></span>
                <span>Entrar</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
